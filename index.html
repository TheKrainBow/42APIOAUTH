<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Auto-Copy Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .code-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: white;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="code-container" id="code-container">
        Loading...
    </div>

    <script>
        // Function to get the value of a URL parameter
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Function to copy code to the clipboard
        function autoCopyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                console.log('Code copied to clipboard: ' + code);
            }).catch(err => {
                console.error('Failed to copy: ' + err);
            });
        }

        // Main Logic
        const code = getUrlParameter('code');
        const container = document.getElementById('code-container');
        if (code) {
            container.innerText = `Code: ${code}`;
            autoCopyCode(code); // Automatically copy the code
        } else {
            container.innerText = 'No code found in URL!';
        }
    </script>
</body>
</html>
